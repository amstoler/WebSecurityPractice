<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security4">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2" aria-controls="navbar2" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/summary" sec:authorize="hasAnyAuthority('APPLICANT','EMPLOYER') ">Home</a>

        <a class="nav-link dropdown-toggle" href="/list" id="navbarDropdown1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" sec:authorize="isAuthenticated()">
            <span th:if="${#authorization.expression('hasAnyAuthority(''APPLICANT'',''ADMIN'')')} ">Applicant Menu</span></a>

        <a class="nav-link dropdown-toggle" href="/list" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" sec:authorize="isAuthenticated()">
            <span th:if="${#authorization.expression('hasAnyAuthority(''EMPLOYER'',''ADMIN'')')} ">Employer Menu</span></a>
        <span sec:authorize="isAuthenticated()"><a href="/logout">logout</a></span>

        <a class="nav-link js-scroll-trigger" href="/login" sec:authorize="isAnonymous()">Log In</a>
        <a class="nav-link js-scroll-trigger" href="/login" sec:authorize="isAnonymous()">register</a>
    </nav>
</div>
</body>
</html>
